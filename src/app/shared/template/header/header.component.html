<header>
  <mat-toolbar class="">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="" >
      <mat-icon>menu</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let page of pages$ | async">
          <a routerLink="{{page.url}}"><mat-icon>notes</mat-icon>
          <span>{{ page.name }}</span>
          </a>
        </button>
      </mat-menu>
    </button>
    <span>Quiza</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon face_5" aria-label="Account and Profile settings">
      <mat-icon>face_5</mat-icon>
    </button>
    <button mat-icon-button class="example-icon face_5" aria-label="share button to share Quiza with friends">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</header>
